{% load i18n %}
<div class="subscribe">
<form action="{% url "subscribes-index" %}" method="post">{% csrf_token %}
	{% for field in form %}
        <input class="subscribe-input" type="text" maxlength="25" name="{{ field.html_name }}" id="id_{{ field.html_name }}" placeholder="{% trans "Е-маил" %}">
    {% endfor %}
    <input class="subscribe-button" type="submit" value="{% trans 'Подписаться' %}" >
</form>
</div>
